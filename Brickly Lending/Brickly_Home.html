<!DOCTYPE html>
<html lang="ru">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickly</title>
    <link rel="stylesheet" type="text/css" href="BricklyHome.css">
    <link rel="icon" href="minilogo.svg" type="image/png">
    
    </head>

    <body>

        <div class="home">

            <div class="header">
                
                <div class="logo">
                    <img src="IMAGES/Logo.svg" alt="Logo">
                </div>
                
                <div class="aboutUs">
                    <button class="aboutUs">
                        О нас
                    </button>
                </div>

            </div>

            <div class="text">
                <div class="main_text">
                    Разработка сайтов без<p> знания программирования</p>            
                </div>

                <div class="description">
                    Идеально подходит для начинающих<p> предпринимателей и учреждений образований</p>            
                </div>

            </div>

            <div class="footer">
                    <div class="project">
                        @bricklyproject
                    </div>
            </div>            
        </div>
        <div class="stats">
                <div class="container">
        <div class="section main-highlight">
            <div class="statistic">
                <div class="number red animated-number" data-value="5" data-suffix="+">0</div>
                <div class="descript_main">проектов реализовано</div>
            </div>
        </div>

        <div class="right-sections">
            <div class="section">
                <div class="statistic">
                    <div class="number black animated-number" data-value="2">0</div>
                    <div class="descript">лет на рынке</div>
                </div>
            </div>

            <div class="section">
                <div class="statistic">
                    <div class="number black animated-number" data-value="10" data-suffix="+">0</div>
                    <div class="descript">проектов в сфере образования</div>
                </div>
            </div>

            <div class="section">
                <div class="statistic">
                    <div class="number black animated-number" data-value="385" data-suffix="+">0</div>
                    <div class="descript">часов работы</div>
                </div>
            </div>

            <div class="section">
                <div class="statistic">
                    <div class="number black animated-number" data-value="150" data-suffix="+">0</div>
                    <div class="descript">посещений сервиса за сутки</div>
                </div>
            </div>
        </div>
    </div>
        </div>


         <script src="loading.js"></script>
         <script src="numbers.js"></script> 

    </body>

</html>
